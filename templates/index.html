<!DOCTYPE html>
<html>
<head>
    <title>Text Summary Generator</title>
</head>
<body>
    <h1>Welcome to Text Summary Generator</h1>
    <form action="/generate_summary" method="post" enctype="multipart/form-data">
        <label for="input_choice">Choose an input option:</label>
        <select id="input_choice" name="input_choice">
            <option value="Upload File">Upload File</option>
            <option value="Paste Text">Paste Text</option>
        </select>
        <br>

        <!-- Upload File Section -->
        <div id="upload_file_section" style="display:none;">
            <label for="uploaded_file">Upload a file:</label>
            <input type="file" name="uploaded_file" accept=".pdf, .docx, .txt">
            <br>
        </div>

        <!-- Paste Text Section -->
        <div id="paste_text_section" style="display:none;">
            <label for="pasted_text">Paste your text:</label>
            <textarea name="pasted_text" rows="4" cols="50"></textarea>
            <br>
        </div>

        <!-- Other form fields and input elements can be added here -->

        <label for="max_summary_length">Maximum Summary Length:</label>
        <input type="number" name="max_summary_length" required>
        <br>

        <button type="submit">Generate Summary</button>
    </form>

    <script>
        document.getElementById('input_choice').addEventListener('change', function () {
            var uploadFileSection = document.getElementById('upload_file_section');
            var pasteTextSection = document.getElementById('paste_text_section');

            if (this.value === 'Upload File') {
                uploadFileSection.style.display = 'block';
                pasteTextSection.style.display = 'none';
            } else if (this.value === 'Paste Text') {
                uploadFileSection.style.display = 'none';
                pasteTextSection.style.display = 'block';
            }
        });
    </script>
</body>
</html>
