<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summary Generator</title>
</head>
<body>
    <h1>Text Summary Generator</h1>
    <form action="/generate_summary" method="post" enctype="multipart/form-data">
        <label for="max_summary_length">Max Summary Length:</label>
        <input type="number" name="max_summary_length" required><br>

        <label for="input_choice">Select Input Type:</label>
        <select name="input_choice" required>
            <option value="Website URL">Website URL</option>
            <option value="Upload File">Upload File</option>
            <option value="Paste Text">Paste Text</option>
        </select><br>

        <div id="url_input_div" style="display:none;">
            <label for="url_input">Website URL:</label>
            <input type="url" name="url_input" id="url_input"><br>
        </div>

        <div id="file_input_div" style="display:none;">
            <label for="uploaded_file">Upload File:</label>
            <input type="file" name="uploaded_file" id="uploaded_file"><br>
        </div>

        <div id="text_input_div" style="display:none;">
            <label for="pasted_text">Paste Text:</label><br>
            <textarea name="pasted_text" rows="4" cols="50"></textarea><br>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const inputChoice = document.querySelector('select[name="input_choice"]');
                const urlInputDiv = document.getElementById('url_input_div');
                const fileInputDiv = document.getElementById('file_input_div');
                const textInputDiv = document.getElementById('text_input_div');

                inputChoice.addEventListener('change', function() {
                    urlInputDiv.style.display = 'none';
                    fileInputDiv.style.display = 'none';
                    textInputDiv.style.display = 'none';

                    if (inputChoice.value === 'Website URL') {
                        urlInputDiv.style.display = 'block';
                    } else if (inputChoice.value === 'Upload File') {
                        fileInputDiv.style.display = 'block';
                    } else if (inputChoice.value === 'Paste Text') {
                        textInputDiv.style.display = 'block';
                    }
                });
            });
        </script>

        <button type="submit">Generate Summary</button>
    </form>
</body>
</html>
