<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summary Result</title>
</head>
<body>
    {% if download_link %}
        <h2>Text Summary Generated Successfully!</h2>
        <p>{{ success_message }}</p>
        <p>{{ concateddata }}</p>
        <p>{{ download_link | safe }}</p>
    {% else %}
        <h2>Error Generating Text Summary</h2>
        <p>{{ concateddata }}</p>
    {% endif %}
</body>
</html>
