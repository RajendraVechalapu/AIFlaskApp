<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .scrollable-container {
            max-height: 400px; /* Set the maximum height for the scrollable container */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ccc; /* Add a border for better visualization */
            padding: 10px; /* Add some padding for better aesthetics */
        }

        button {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generated Summaries</h1>
    
    {% for summary in summaries %}
    <div class="summary-container">
        <!-- <h2>Page {{ loop.index }}: </h2> -->
        <p>Page : {{ summary.pageno | safe }}</p>
        <p>{{ summary.summary | safe }}</p>
        
    </div>
    {% endfor %}

    <button onclick="window.print()">Print Summaries</button>
</body>
</html>
