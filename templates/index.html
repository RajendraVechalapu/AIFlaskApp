<!DOCTYPE html>
<html>
<head>
    <title>Chat PDF Summary</title>
</head>
<body>
    <h1>PDF Summary</h1>
    
    <form action="/chatpdf" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF file:</label>
        <input type="file" name="file" id="pdf_file" accept=".pdf" required>
        <br>
        <label for="message">Optional message:</label>
        <input type="text" name="message" id="message">
        <br>
        <button type="submit">Generate Summary</button>
    </form>

    {% if pages %}
        {% for page in pages %}
            <h2>Page {{ page.page_number }}:</h2>
            <p>{{ page.text }}</p>
            <h3>Summary:</h3>
            <p>{{ page.summary }}</p>
        {% endfor %}
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
